<table class="table">
  <thead [ngClass]="schedulledEvents.length > 4 ? 'thead' : ''">
  <tr>
    <th [ngClass]="schedulledEvents.length > 4 ? 'th' : ''">Id</th>
    <th [ngClass]="schedulledEvents.length > 4 ? 'th' : ''">Message Id</th>
    <th [ngClass]="schedulledEvents.length > 4 ? 'th' : ''">Date Time</th>
    <th [ngClass]="schedulledEvents.length > 4 ? 'th' : ''">State</th>
  </tr>
  </thead>
  <tbody [ngClass]="schedulledEvents.length > 4 ? 'tbody' : ''">
  <tr *ngFor="let schedulledEvent of schedulledEvents">
    <td>{{schedulledEvent.schedulledId}}</td>
    <td>{{schedulledEvent.messageId}}</td>
    <td>{{schedulledEvent.schedulledTime | dateTimeFormat}}</td>
    <td>Waiting...</td>
  </tr>
  </tbody>

</table>
