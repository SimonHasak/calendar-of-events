<form>
  <div class="form-group">
    <label for="emailInput">Email</label>
    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com"/>
  </div>

  <div class="form-group">
    <label for="messageInput">Message</label>
    <textarea class="form-control" id="messageInput" rows="2" placeholder="Type your message example..."></textarea>
  </div>

  <div class="form-group">
    <label for="dateTimeInput">Date Time</label>
    <input id="dateTimeInput"
           placeholder="Date Time"
           [owlDateTimeTrigger]="dateTime"
           [owlDateTime]="dateTime"
           [(ngModel)]="choosedTime"
           [min]="nowTime">
    <owl-date-time #dateTime></owl-date-time>
  </div>

</form>
